name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install tools
        run: mise install

      - name: Generate project
        run: mise run generate

      - name: Lint
        run: mise run lint

      - name: Build
        run: mise run build

      - name: Test
        run: mise run test
