name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Enable mise experimental
        run: mise settings experimental=true

      - name: Install tools
        run: mise install

      - name: Install signing assets
        env:
          MACOS_DEV_CERT_P12_B64: ${{ secrets.MACOS_DEV_CERT_P12_B64 }}
          MACOS_DEV_CERT_PASSWORD: ${{ secrets.MACOS_DEV_CERT_PASSWORD }}
          MACOS_DEV_PROFILE_B64: ${{ secrets.MACOS_DEV_PROFILE_B64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$MACOS_DEV_CERT_P12_B64" | base64 --decode > /tmp/dev_cert.p12
          echo "$MACOS_DEV_PROFILE_B64" | base64 --decode > /tmp/dev_profile.provisionprofile

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security import /tmp/dev_cert.p12 -k build.keychain -P "$MACOS_DEV_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/xcodebuild -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/dev_profile.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Generate project
        run: mise run generate

      - name: Lint
        run: mise run lint

      - name: Build
        run: mise run build

      - name: Test
        run: mise run test
