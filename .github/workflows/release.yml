name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Enable mise experimental
        run: mise settings experimental=true

      - name: Install tools
        run: mise install

      - name: Generate project
        run: mise run generate

      - name: Lint
        run: mise run lint

      - name: Test
        run: mise run test

      - name: Build release
        run: mise run release-build

      - name: Package artifacts
        run: mise run package

      - name: Set release tag
        run: echo "RELEASE_TAG=build-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/CaptureThis.app.zip
            artifacts/CaptureThis.dmg
