name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Enable mise experimental
        run: mise settings experimental=true

      - name: Install tools
        run: mise install

      - name: Install signing assets
        env:
          MACOS_DEV_CERT_P12_B64: ${{ secrets.MACOS_DEV_CERT_P12_B64 }}
          MACOS_DEV_CERT_PASSWORD: ${{ secrets.MACOS_DEV_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          if [[ -z "$MACOS_DEV_CERT_P12_B64" || -z "$MACOS_DEV_CERT_PASSWORD" || -z "$KEYCHAIN_PASSWORD" ]]; then
            echo "Signing secrets are missing. Set MACOS_DEV_CERT_P12_B64, MACOS_DEV_CERT_PASSWORD, and KEYCHAIN_PASSWORD." >&2
            exit 1
          fi

          echo "$MACOS_DEV_CERT_P12_B64" | base64 --decode > /tmp/dev_cert.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security import /tmp/dev_cert.p12 -k build.keychain -P "$MACOS_DEV_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/xcodebuild -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          if [[ -n "${MACOS_DEV_PROFILE_B64:-}" ]]; then
            echo "$MACOS_DEV_PROFILE_B64" | base64 --decode > /tmp/dev_profile.provisionprofile
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp /tmp/dev_profile.provisionprofile ~/Library/MobileDevice/Provisioning\ Profiles/
          fi

      - name: Generate project
        run: mise run generate

      - name: Lint
        run: mise run lint

      - name: Test
        run: mise run test

      - name: Build release
        run: mise run release-build

      - name: Package artifacts
        run: mise run package

      - name: Set release tag
        run: echo "RELEASE_TAG=build-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/CaptureThis.app.zip
            artifacts/CaptureThis.dmg
